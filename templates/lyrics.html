<!DOCTYPE html>
<html>
  <head>
       <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Add a lyric</title>
    </head>
    <body>
    {% load crispy_forms_tags %}
      <div class="container">
        <h2 class="my-4">Add a new Lyric</h2>
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
              {{lyric_form|crispy}}
              <button class="btn btn-primary my-4" type="submit">Submit</button>
        </form>
        <h2 class="my-4">Lyrics</h2>
        <div class="row">
          {% for l in lyrics %}
          <div class="col-lg-4 col-md-6 col-sm-12 pb-4">
            <div class="card h-100 p-4">
              <h4>{{l.title}}</h4>
              <h6 class="text-muted">{{l.author}}</h6>
              <p class="text-muted">{{l.lyrics|linebreaks}}</p>
            </div>
          </div>
          {% empty %}
          <p>No lyrics added.</p>
          {% endfor %}
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
